<html>
  <head>
    <title>JS Calendar (positioning test)</title>
    <script type="text/javascript" src="calendar.js"></script>
    <script type="text/javascript" src="calendar-setup.js"></script>
    <script type="text/javascript" src="calendar-br.js"></script>
    <link rel = 'stylesheet' type = 'text/css' href = 'calendar-blue.css' />
  </head>
  <body>
    <input type="text" id="cal-field-1" />
    <img src="img.gif" id="f_trigger_1" />
	<script type="text/javascript">
    Calendar.setup({
        inputField     :    "cal-field-1",     // id of the input field
        ifFormat       :    "%d/%m/%Y",      // format of the input field
        button         :    "f_trigger_1"  // trigger for the calendar (button ID)
    });
	</script>
  </body>
</html>
